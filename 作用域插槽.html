<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ppa :data="ary">
            <template #cdata="content">
                <h2>我的名字叫:{{content.nn}}</h2>
                <p>我的年龄:{{content.age}}</p>
                <p>我的id是:{{content.id}}</p>
            </template>
        </ppa>
    </div>
    <template id="ppa">
        <div>
            <ul>
                <li v-for="(val,key) in data">
                    <slot
                        name="cdata"
                        :nn="val.name"
                        :age="val.age"
                        :id="val.id"
                    >{{val.name}}</slot
                        >
                </li>
            </ul>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        /*
        
               作用域插槽
                在子级的slot中
                    1.定义一个name="唯一个标识符"
                    2.通过v-bind去传入使用的数据

                在父级template中
                    1.v-slot:name标识符 = "自定义的名字"
                        ** v-slot可以缩写为#
                    2.使用自定义的名字.xx

                <slot name="cc" :age="index" >

                <template #cc="cdata">
                    {{cdata.age}}
                </template>
        */
        const ppa = {
            template:'#ppa',
            props:['data']
        }
        new Vue({
            el:'#app',
            data:{
                ary:[
                    {
                    name:'一',
                    age:20,
                    id:0
                },
                {
                    name:'二',
                    age:20,
                    id:1
                },
                {
                    name:'三',
                    age:20,
                    id:2
                }
                ]
            },
            components:{
                ppa
            }
        })
    </script>
</body>
</html>
