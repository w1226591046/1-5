<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ppa>
            <div slot="body">身体</div>
            <div slot="footer">脚部</div>
            <div slot="head">头</div>
        </ppa>
    </div>
    <template id="box">
        <div>
            <slot name="body">
                <div class="body">身体1</div>
            </slot>
            <slot name="head">
                <div class="head">头2</div>
            </slot>
            <slot name="footer">
                <div class="footer">脚3</div>
            </slot>
        </div>
    </template>
    <script src="vue.js"></script>
    <script>
        /*
            具名插槽
                在slot标签中设置一个name属性，值为随意
                在插入替换内容的时候，在替换标签中定义一个slot的属性值和要替换的name对应
        */
        const ppa = {
            template:'#box'
        }
        new Vue({
            el:'#app',
            components:{
                ppa
            }
        })
        </script>
        
</body>
</html>
